    <img src="https://media.istockphoto.com/photos/jar-of-honey-with-honeycomb-picture-id520733611?k=20&m=520733611&s=612x612&w=0&h=bEtg2Pykf6cLHGckYZq5Ej0zp82F05E0haIDjDTsCwg=" alt="">

<div class="tobbar mobile">

<div class="row">
  <div *ngFor="let item of category" (click)="getCatProduct(item.id)" class="column">
    <div class="card">
      <h3>{{item.name}}</h3>
    </div>
  </div>
</div>


<div class="row">
  <div *ngFor="let item of subcategory" (click)="getsubCatProduct(item.id)" class="column">
    <div  class="card">
      <h3>{{item.name}}</h3>
    </div>
  </div>
</div>

<div class="row">
  <div *ngFor="let item of subsubcategory" (click)="getsubsubCatProduct(item.id)" class="column">
    <div class="card">
      <h3>{{item.name}}</h3>
    </div>
  </div>
</div>
